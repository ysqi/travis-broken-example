sudo: required
dist: trusty

language: node_js

node_js:
    - "node"

before_install:
    - sudo apt-get update
    - sudo apt-get -y install build-essential
    - sudo apt-get -y install git
    - sudo apt-get -y install python3-pygments
    - sudo apt-get -y install ruby
    - sudo apt-get -y install wget
    - sudo apt-get -y install yui-compressor

install:
    - mkdir work
    - wget https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_64bit.deb -O $PWD/work/hugo.deb
    - dpkg -i $PWD/work/hugo.deb
    - npm install -g npm
    - npm install -g bower
    - npm insatll -g html-minifier
    - npm insatll -g html-proofer
    - npm install
    - bower install
script:
    - hugo version 
    - hugo
